<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Tournament App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #8a2be2;
            --bg: #050505;
            --card: #121212;
            --yt-red: #FF0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* Hero Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #1a1a2e, var(--bg));
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        header p {
            color: #bbb;
            font-size: 1rem;
        }

        /* Premium Slider */
        .slider-box {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .slider {
            display: flex;
            width: 300%;
            height: 400px;
            animation: slideEffect 15s infinite ease-in-out;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideEffect {
            0%, 30% { transform: translateX(0); }
            35%, 65% { transform: translateX(-33.33%); }
            70%, 100% { transform: translateX(-66.66%); }
        }

        /* Buttons Area */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .btn-list {
            display: grid;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Watch Video Button - Special Style */
        .video-btn {
            background: var(--yt-red);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            border: none;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .admin-btn {
            background: linear-gradient(45deg, var(--accent), #4b0082);
            color: white;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .web-btn {
            background: #111;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .slider { height: 220px; }
            .btn { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>FRIENDS TOURNAMENT</h1>
        <p>আপনার গেমিং ক্যারিয়ার শুরু হোক আমাদের সাথে!</p>
    </header>

    <div class="slider-box">
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbBMaWxeTS66AZuB7kHqsWHG_2WF0Mg3FrpUsPmDEVpQ&s=10" alt="Slider 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbBMaWxeTS66AZuB7kHqsWHG_2WF0Mg3FrpUsPmDEVpQ&s=10" alt="Slider 2">
            <img src="https://i.ytimg.com/vi/sYXDV7aWdp0/maxresdefault.jpg" alt="Slider 3">
        </div>
    </div>

    <div class="container">
        <h3 style="margin-bottom: 20px; color: #eee;">দ্রুত জয়েন করতে নিচের বাটনগুলো ব্যবহার করুন</h3>
        
        <div class="btn-list">
            <a href="https://youtu.be/PBuFRzTYcnU?si=y2v7fYIEtiSZAJ88" target="_blank" class="btn video-btn">
                <i class="fab fa-youtube"></i> Watch Video
            </a>

            <a href="https://chat.whatsapp.com/CeaE3QkYQyHEJWEISsqj4V?mode=gi_t" target="_blank" class="btn whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Join WhatsApp Group
            </a>

            <a href="https://wa.me/8801959717502" target="_blank" class="btn admin-btn">
                <i class="fas fa-headset"></i> Contact Admin (Direct)
            </a>

            <a href="https://Friends-tournament.space" target="_blank" class="btn web-btn">
                <i class="fas fa-globe"></i> Visit Official Website
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 Friends Tournament | All Rights Reserved.
    </footer>

</body>
</html>
